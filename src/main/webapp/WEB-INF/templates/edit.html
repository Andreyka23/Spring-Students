<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Редактирование</h1>
    <form th:action="@{'/students/edit'}" method="post">
        <label>id</label>
        <input type="number" name="id" th:value="${student.id}">
        <label>Имя</label>
        <input type="text" name="name" th:value="${student.name}">
        <label>Возраст</label>
        <input type="number" name="age" th:value="${student.age}">
        <button class="btn btn-primary" type="submit">Редактировать</button>
    </form>

</body>
</html>
